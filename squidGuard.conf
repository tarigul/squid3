#== Destinations: =======================

#= Rewrite: ======= 
rewrite     ReFiles {

	#= Binary: ======== 
	s@.*\.exe*@http://files.gateway/file.exe@i
	s@.*\.msi*@http://files.gateway/file.msi@i
	s@.*\.dll*@http://files.gateway/file.dll@i
	s@.*\.scr*@http://files.gateway/file.scr@i
	s@.*\.src*@http://files.gateway/file.src@i
	s@.*\.iso*@http://files.gateway/file.iso@i

	#= Archives: ====== 
	s@.*\.rar*@http://files.gateway/file.rar@i
	s@.*\.zip*@http://files.gateway/file.zip@i
	s@.*\.jar*@http://files.gateway/file.jar@i
	s@.*\.part*@http://files.gateway/file.rar@i
    
	#= Torrents: ====== 
	s@.*\.torrent*@http://files.gateway/file.torrent@i

	#= Media: ========= 
	s@.*\.mp3*@http://files.gateway/file.mp3@i
	s@.*\.ogg*@http://files.gateway/file.ogg@i
  
	@.*\.avi*@http://files.gateway/file.avi@i
#	@.*\.mp4*@http://files.gateway/file.mp4@i
#	@.*\.swf*@http://files.gateway/file.swf@i
#	@.*\.flv*@http://files.gateway/file.flv@i
#	@.*\.iflv*@http://files.gateway/file.flv@i
#	@.*\.f4a*@http://files.gateway/file.flv@i
#	@.*\.f4b*@http://files.gateway/file.flv@i
#	@.*\.f4p*@http://files.gateway/file.flv@i
#	@.*\.f4v*@http://files.gateway/file.flv@i
#	@.*\.mov*@http://files.gateway/file.mov@i
#	@.*\.mkv*@http://files.gateway/file.mkv@i
#	@.*\.wmv*@http://files.gateway/file.wmv@i
#	@.*\.m4v*@http://files.gateway/file.m4v@i
#	@.*\.3gp*@http://files.gateway/file.avi@i
#	@.*\.qt*@http://files.gateway/file.avi@i
   
	#= System: ======== 
#	@.*\.xpi*@http://files.gateway/file.jar@i
#	@.*\.crx*@http://files.gateway/file.crx@i
#	@.*\.bat*@http://files.gateway/file.bat@i
   
#	@.*proxy*@http://-@i
	log /var/log/squid/rewrite.log
} 


dest local {} 

dest	ADS {
	domainlist      ADS/domains
	urllist         ADS/urls
	expressionlist  ADS/expressions
	redirect        http://gateway.lock/block_ads.html
	log             redirect.log
	}

